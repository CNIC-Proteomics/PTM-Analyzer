#
# PARAMETERS: qTableMaker_preSanXoT.yaml
#

# Input file (Report generated by FDRoptimizer)
infile: D:\ReportAnalysis\qReport_PreSanXoT\tests\test1\PDMTable_GM2_J_freq.txt

# Output file
outfolder: D:\ReportAnalysis\qReport_PreSanXoT\tests\test1\

# Column name containing peptideform
pdmCol: pgm

# Column name containing plain peptide
pCol: p

# Column name containing scan frequency
freqCol: pgmFreq

# Column name containing group
gCol: g

# Column name containing modified aminoacid
aCol: a

# Column name containing peptide position of modification
mCol: m

# Column name containing protein id
qCol: q

# Column name containing protein description
descCol: 


#
# PTM Frequency Table options
#

# Window size used to estimate probability
x: 5

# q-value column used to filter PTM (aa, dm)
# Possible values: 'binom1-PSM', 'binom1-PDM', 'binom2-PSM', 'binom2-PDM'
binom: binom1-PSM

# Binomial q-value threshold applied to filter PTM
q_thr: 0.01

# Values represented in pivot table
# Possible values: 'x-PSM', 'x-PDM'
values_pivot: x-PSM


n_cpu: 8 